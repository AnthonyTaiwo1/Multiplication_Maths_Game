<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Maths Game</title>
</head>
<body>
    <div id="container">
        
         <div id="score">
             score: <span id="Scorevalue">0</span>
         </div>
         <div id="operation">
            <input type=button onClick="location.href='Addition.html'" value='Addition'>
            <input type=button onClick="location.href='Multiplication.html'" value='Multiplication'>
            <input type=button onClick="location.href='Subtraction.html'" value='Subtraction'>
        </div>
         <div id="correct">
             correct
         </div>
         <div id="wrong">
             Try again
         </div>
         <div id="question">
             

         </div>
         <div id="instruction">
             Please select the correct answer !

         </div>
         <div id="choices">
             <div id="box1" class="box"> </div>.
             <div id="box2" class="box"></div>
             <div id="box3" class="box"></div>
             <div id="box4" class="box"></div>

         </div>
         <div id="startreset">
             Start Game

         </div>

        <div id="timeremaining">
            Time remaining: <span id="timeremainingvalue"></span> sec

        </div>
        <div id="gameover">
            

        </div>

        <div id="namecard">
            Created by Anthony Taiwo
        </div>

    </div>
    <script src="javascript2.js"></script>
</body>
</html>
